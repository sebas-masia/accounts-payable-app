<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Fixed Navbar -->
  <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-4 py-3 lg:px-6">
      <div class="flex items-center justify-between">
        <!-- Left side: Hamburger and Logo -->
        <div class="flex items-center gap-4">
          <button 
            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white"
            type="button"
            data-drawer-target="drawer-navigation"
            data-drawer-show="drawer-navigation"
            aria-controls="drawer-navigation">
            <i class="fas fa-bars text-xl"></i>
          </button>
          
          <a href="#" class="flex items-center space-x-3">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Canguro Pago</span>
          </a>
        </div>

        <!-- Right side: Icons -->
        <div class="flex items-center gap-4">
          <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
            <i class="fas fa-bell text-xl"></i>
          </button>
          <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
            <i class="fas fa-cog text-xl"></i>
          </button>
          <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
            <i class="fas fa-user-circle text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Container -->
  <div class="flex">
    <!-- Sidebar/Drawer (your existing drawer code) -->
    <div
      id="drawer-navigation"
      class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-64 dark:bg-gray-800"
      tabindex="-1"
      aria-labelledby="drawer-navigation-label">
      <!-- Your existing drawer content -->
    </div>

    <!-- Main Content Area -->
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
